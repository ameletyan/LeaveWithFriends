<template name="home">
   <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputStart" class="col-sm-2 control-label">Start</label>
        <div class="col-sm-4 col-lg-4">
          <input type="start" class="form-control" id="inputStart" placeholder="Optional">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEnd" class="col-sm-2 control-label">End</label>
        <div class="col-sm-4 col-lg-4">
          <input type="end" class="form-control" id="inputEnd" placeholder="Optional">
        </div>
      </div>
      <div class="form-group">
        <label for="inputLocation" class="col-sm-2 control-label">Location</label>
        <div class="col-sm-4 col-lg-4">
          <input type="location" class="form-control" id="inputLocation" placeholder="Optional">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Continue</button>
        </div>
      </div>
    </form>
   </div>
</template>
